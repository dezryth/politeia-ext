<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
    <script src="crypto.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <div class="keys">
        <p>Download your identity and save it somewhere safe! <br /> Paste your keys from the file to below.</p>
        Public Key:
        <input id="pubKey" type="text" name="pubKey" minlength="64" maxlength="64" placeholder="64 characters" required/>
        Private Key:
        <input id="privKey" type="text" name="privKey" minlength="128" maxlength="128" placeholder="128 characters" required/>
    </div>
    <p class="stored" style="display:none"><b>Identity Stored!</b>
        <br /> 
        Reset stored key from <a href="options.html" target="_blank">options</a>.
    </p>
    <div class="locked">
        Password:
        <input id="password" type="password" minlength="1" />
        <input id="showPassword" type="checkbox" />Show Password
        <br />
    </div>
    <div class="copyKeys">        
        <img src="images/stakey.png" alt="Stakey">
        <button id="copyPubKey">Copy Public Key</button>        
        <button id="copyPrivKey">Copy Private Key</button>        
    </div>
    <div class="locked">
        <hr>
        <button class="keys" id="saveBtn" type="submit" disabled>Save</button>
        <button class="stored" id="recallBtn" style="display:none">Recall Key</button>
    </div>
</body>
</html>
